<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>taree-community-website</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            // Check for invite token, recovery token, or email confirmation in URL hash
            // and automatically open the identity modal to handle them
            const hash = window.location.hash;
            if (hash && (hash.includes("invite_token") || hash.includes("recovery_token") || hash.includes("confirmation_token"))) {
              window.netlifyIdentity.open();
            }
          }
        });
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
        // Initialize the widget - this is required to trigger the "init" event
        window.netlifyIdentity.init();
      }
    </script>
  </body>
</html>
